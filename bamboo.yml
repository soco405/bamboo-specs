All-Plans-Windows1:
  key: HWW1
  tasks:
  - checkout:
      force-clean-build: 'false'
      description: Checkout Default Repository
  - script:
      interpreter: WINDOWS_POWER_SHELL
      scripts:
      - $out = new-object byte[] 2048576; (new-object Random).NextBytes($out); [IO.File]::WriteAllBytes("2gb.txt", $out)
