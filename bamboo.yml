---
version: 2
plan:
  project-key: THAL
  key: AL
  name: All-Agents
  description: Doing all Agents at once
stages:
- Default Stage:
    manual: false
    final: false
    jobs:
    - All-Plans-Linux2
    - All-Plans-Linux1
    - All-Plans-Windows1
    - All-Plans-Windows2
All-Plans-Linux2:
  key: AL
  tasks:
  - checkout:
      force-clean-build: 'false'
      description: Checkout Default Repository
  - script:
      interpreter: SHELL
      scripts:
      - |-
        #!/bin/bash
        #create a 2gb file
        #dd if=/dev/urandom of=./2gb-file bs=1024 count=2048000 iflag=fullblock
        dd if=/dev/urandom of=./2mb-file bs=1024 count=2048 iflag=fullblock
      working-dir: app/src/main/resources
      description: Build Large File
  - script:
      interpreter: SHELL
      scripts:
      - "#/bin/bash\n\n./gradlew clean build \n./gradlew jar"
      description: Gradle clean build
  - script:
      interpreter: SHELL
      scripts:
      - |-
        #!/bin/bash

        java -jar app/build/libs/app.jar
      description: Display Hello world
  requirements:
  - agentname: Linux-2
  artifact-subscriptions: []
